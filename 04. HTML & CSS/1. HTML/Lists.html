<!DOCTYPE html> 
<html> 
<head> 
<title> Lists </title>
</head> 
<body>
<h1> Ordered and Unordered Lists </h1>

<h3> Ordered List Example </h3>
<ol>
	<li> First Item </li>
	<li> Second List Item </li>
	<li> Third List Item </li>
	<li> Fourth List Item </li>
	<li> Fifth List Item </li>
</ol>

<h3> Unordered Lists </h3>
<ul>
	<li> First Item </li>
	<li> Second List Item </li>
	<li> Third List Item </li>
	<li> Fourth List Item </li>
	<li> Fifth List Item </li>
</ul>

</body>
</html>
